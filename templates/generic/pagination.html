{% if page_obj %}
<div class="pagination">
    <span class="step-links">
    
        {% if page_obj.has_previous %}
            <a class="button" href="?page={{ page_obj.previous_page_number }}">poprzednia</a>
        {% endif %}

        <span class="current">
            strona {{ page_obj.number }} z {{ paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a class="button" href="?page={{ page_obj.next_page_number }}">nastÄ™pna</a>
        {% endif %}
    </span>
</div>
{% endif %}
