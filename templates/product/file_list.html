<h3>Załączone pliki</h3>
<ul>
{% for file in product.file_set.all %}
<li><a href="{% url product-get-file file.product.id file.id %}">{{ file  }}</a> <a href="{% url product-delete-file file.product.id file.id %}">usuń</a></li>

</div>
